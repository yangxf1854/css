<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  table {
    border-collapse: collapse; /* 置表格的边框是否被合并为一个单一的边框，还是象在标准的 HTML 中那样分开显示 */
  }
  table, tr, th {
    border: 1px solid #ddd;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>first name</th>
      <th>last name</th>
    </tr>
    <tr>
      <th>peter</th>
      <th>Griffin</th>
    </tr>
    <tr>
      <th>Lois</th>
      <th>Griffin</th>
    </tr>
  </table>
</body>
</html>
