<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>W3Cschool(w3cschool.cn)</title> 
<style> 
.newspaper
{
	-moz-column-count:3; /* Firefox */
	-webkit-column-count:3; /* Safari and Chrome */
  column-count: 3; /* column-count 属性规定元素应该被划分的列数 */

  -moz-column-gap: 20px;
  -webkit-column-gap: 20px;
  column-gap: 20px; /* 规定列之间的间隔 */

  -moz-column-rule: 4px outset royalblue;
  -webkit-column-rule: 4px outset royalblue;
  column-rule: 4px outset royalblue; /* 是一个速记属性设置所有column-rule-*属性。column-rule属性设置列之间的宽度，样式和颜色。 */
}
</style>
</head>
<body>
  <div class="newspaper">
  “当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”
  </div>

</body>
</html>
